<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toast show">
      <div class="toast-header">
          <strong class="me-auto">Toast Header</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
         <p>some text inside</p>
      </div>
  </div>
      
   <div class="container mt-3">
     <button type="button" class="btn button-primary" id="liveToastBtn">Show Toast</button>
       <div id="liveToast" class="toast position-absolute top-0 end-0">
          <div class="toast-header">
             <strong class="me-auto">Toast Başlığı</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
          </div>
           <div class="toast-body">
               <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa velit consequatur sequi non itaque cum dolor neque commodi quisquam harum!</p>
           </div>
       </div>
   </div>
    <script>
        const toastTrigger=document.getElementById('liveToastBtn')
         const toastLiveExample=document.getElementById('liveToast')
         if(toastTrigger)
         {
            toastTrigger.addEventListener( 'click',()=>{
                const toast=new bootstrap.Toast(toastLiveExample)
                toast.show()
            })
         }
    </script>
</body>
</html>
